name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Notify Render to Deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.RENDER_DEPLOY_URL }}"
        
      - name: Deployment Notification
        run: |
          echo "Deployment trigger sent to Render!"
          echo "Your site will be available at: ${{ secrets.RENDER_APP_URL }}"
